<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>テンプレート</title>
<link href="../../_common/images/favicon.ico" rel="shortcut icon">
<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
<link href="../../_common/css/style.css" rel="stylesheet">
</head>
<body>
<header>
<div class="container">
<h1>フォームの入力内容を取得する</h1>
<h2>まずはイベントをテスト</h2>
</div><!-- /.container -->
</header>
<main>
<div class="container">
<section>
  <form id="form" action="#">
    <input type="text" name="word" placeholder="キーワードを入力">
    <input type="submit" value="検索">
  </form>
  <p id="output"></p>
</section>
</div><!-- /.container -->
</main>
<footer>
<div class="container">
<p>JavaScript Samples</p>
</div><!-- /.container -->
</footer>
<script>
  'use strict';

  document.getElementById('form').addEventListener('submit', (event) => {
    event.preventDefault();    
    const search = document.getElementById('form').word.value;
    console.log(search);
    document.getElementById('output').textContent = `「${search}」で検索しました`;
  });
</script>
</body>
</html>
